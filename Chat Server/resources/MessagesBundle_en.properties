started = Server started on port {0}
usedPort = Port already in use
malformedPort = Invalid port format
connect = User {0} has connected
disconnect = User {0} has disconnected
stop = Server stopped
messageSendError = A client has terminated the connection while trying to send a message to him.
clientStreams = An IO exception occurred while trying to open the client's streams.
clientClose = An IO exception occurred while trying to close the connection to a client.
closeServer = An IO exception occurred while trying to close the server socket.